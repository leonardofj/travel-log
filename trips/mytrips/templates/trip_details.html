{% extends "master.html" %}

{% block title %}
- {{ trip.title }}
{% endblock %}


{% block content %}

<h1>{{ trip.title }}</h1>
<hr />

<p>Duration: {{ trip.duration }} days</p>
<br>
<div>
    {% for x in stops %}
    <div class="card float-start rounded m-1 shadow" style="width:300px;">
        <div class="card-body">
            <h5 class="card-title"><a class="stretched-link text-reset text-decoration-none" href="{{ x.id }}">
                    {{ x.name }}</a></h5>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
