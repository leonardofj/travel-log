{% extends "master.html" %}

{% block title %}
- {{ country.name }}
{% endblock %}


{% block content %}
{% load static %}
<h1><img class="border" src="{% static 'flags/4x3/' %}{{country.iso_code}}.svg" height="48"> {{ country.name }}</h1>

<p>Visited: {{ country.visited }}</p>
<p>Need visa: {{ country.need_visa }}</p>


{% endblock %}
