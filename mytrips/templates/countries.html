{% extends "master.html" %}

{% block title %}
- Countries
{% endblock %}

{% block content %}
{% load static %}
<h1>Countries</h1>
<hr />
<div>
    {% for x in countries %}
    <div class="card float-start rounded m-1 shadow" style="width:300px;">
        <img class="card-img-top" src="{% static 'images/globe.jpg' %}" alt="Card image">
        <div class="card-body">
            <h5 class="card-title"><a class="stretched-link text-reset text-decoration-none" href="{{ x.id }}">
                    {{ x.name }}</a></h5>
            <p class="card-text">{{ x.continent }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
