<!DOCTYPE html>
<html>

<head>
    <title>Travel Log {% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary">
        <div class="container-fluid">
            <b><a class="navbar-brand link-light" href="/">Travel Log</a></b>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/countries">Countries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/cities">Cities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/stops">Stops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/plans">Planning</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
</body>

</html>
